{% include 'base.html' %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Bitter&display=swap');

*{
    font-size:large;
    color:white;
}

body{
    background-color:#a1e1faa9;
    font-family: 'Bitter', serif;
}

.vertical-center{
    display:none;
    min-height:100vh;
    display:flex;
    align-items:center;
}

form{
    background-color:#3B7197;
    padding:30px;
    border-radius:0.5rem;
}

h1{
    text-align:center;
    font-family: 'Bitter', serif;
    color:#3B7197;
    font-weight:bold;
    border-bottom:6px solid ;
    border-width:90%;
    margin-bottom:30px;
}

.btn{
    background-color: #12222e;
    color:white;
}
.btn:hover{
    background-color:white;
    color:black;
}

#showpass{
    width:1em;
    height:1em;
    text-align:center;
}

</style>
{% block body %}
    <div class="vertical-center">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <h1>Farmers</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <form method="POST" class="shadow-lg p-3 my-1 rounded-md" id="loginForm">
                            {% csrf_token %}
                        <div class="form-group mx-2 my-2">
                            <label for="phone" >Phone Number</label>
                            <input type="text" name="Phone" class="form-control" id="phone"
                                placeholder="Enter Phone number">
                        </div>
                        
                        <div class="form-group mx-2 my-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group mx-2 my-2">
                            <input type="checkbox" name="show password" id="showpass">Show Password
                        </div>
                        
                        <div class="form-group mx-2 my-2">
                            <h4 id="ErrorMsg"></h4>
                        </div>

                        <div>
                            <h6 class="mt-2">Not a user <a style="color: #12222e;" href="/farmer-register/">Sign Up!</a></h5>
                        </div>
                        
                        <div class="d-flex flex-row-reverse">
                            <button type="submit" class="btn left-100 mx-2 my-2">Login</button>
                        </div>
                    </form>
    
                </div>
    
            </div>
        </div>

    </div>
{% endblock %}

{% block script %}
<script>


    $("#showpass").click(function(){
        let checkbox = document.getElementById("showpass");
        if(checkbox.checked){
            document.getElementById("password").type="text";
        }
        else{
            document.getElementById("password").type="password";
        }

    });


    $("#loginForm").submit(function(event){
        $("#ErrorMsg").empty()
        var formData = {
      'phone': $("input[name=Phone]").val(),
      'password': $("input[name=password]").val(),
      'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val(),
    };

    $.ajax({
      type:'POST',
      url: '/customer-login/',
      data: formData,
      encode: true,
    })

    .done(function(msg){
        if(msg.length>0 && msg[0]!=='/'){
            document.getElementById("ErrorMsg").innerHTML = msg
        }
        else{
            window.location = msg
        }
    })

    event.preventDefault();
    })
</script>

{% endblock %}
