<html lang="en">

</head>
<body>
    <nav class="flex justify-between items-center px-8 py-4 border-b bg-gray-100">

            <a class="border border-green-700 transition ease-in-out hover:shadow-lg rounded-full px-4 py-2" href=""><i class="fa-light fa-user"></i></a>

    {% endblock %}

</html>
